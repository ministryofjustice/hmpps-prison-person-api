server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

api:
  base:
    url:
      oauth: http://localhost:8090/auth
      prisoner-search: http://localhost:8112

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/prison-person-data

  main:
    allow-bean-definition-overriding: true

  jpa:
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:/db/migration/common,classpath:/db/migration/test

hmpps.sqs:
  provider: localstack

  queues:
    prisonperson:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      subscribeTopicId: domainevents
      subscribeFilter: >-
        {"eventType": [
          "prison-offender-events.prisoner.merged"
        ]}

    publishtest:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      subscribeTopicId: domainevents
      subscribeFilter: >-
        {"eventType": [
          {"prefix": "prison-person."}
        ]}

  topics:
    domainevents:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}

database:
  superuser:
    username: prison-person-data
    password: prison-person-data
  prisonperson:
    password: prisonperson
